<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>

    <noscript>

    </noscript>
     <!-- The following snippet can be used in production settings to target the bundle -->
     <script src="./js/jquery-3.3.1.min.js" text="text/javascript" ></script>
     <script src="./js/scripts.js" text="text/javascript"></script>
    <script>
        const baseURL = window.location.host.includes("localhost")
        ? "http://localhost:3000/"
        : "URL_TO_DEPLOYED_APP";
        const bundleScript = document.createElement('script');
        bundleScript.src = baseURL + "dist/bundle.js";
        document.getElementsByTagName('script')[0].parentNode.appendChild(bundleScript);
    </script>
